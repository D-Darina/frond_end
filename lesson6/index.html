<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form lesson6</title>
  </head>
  <body>
    <form action=" ">
      <label for="text">Повне ім'я</label>
      <input type="text" id="text" />
      <br />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
      <br />

      <label for="my-password">Пароль</label>
      <input type="password" id="my-password" />
      <br />

      <label for="my-password2">Пароль ще раз</label>
      <input type="password" id="my-password2" />
      <br />

      <span>Стать</span>
      <input type="radio" id="radiomen" name="fav_language"/>
      <label for="radiomen">Чоловіча</label>
      <input type="radio" id="radiowoman" name="fav_language"/>
      <label for="radiowoman">Жіночі</label>

      <br />
      <label for="age">Вік</label>
      <input type="number" id="age" />
      <br />

      <label for="course">Курс</label>
      <select name="“course”">
        <option value="Enter" selected>Виберіть курс</option>
        <option value="frond-end">Frond-end</option>
        <option value="back-end">Back-end</option>
        <option value="Project Management">Project Management</option>
        <option value="QA Manual">QA Manual</option>
      </select>
      <br />
      <label for="textarea">Повна адреса</label>
      <textarea name="" id="textarea" cols="30" rows="5">
Країна, регіон, місто/селище, вулиця</textarea
      >
      <br />

      <input type="checkbox" id="checkbox" />
      <label for="checkbox">Я погоджуюсь з обробкою персональних даних</label>
      <br />

      <button type="button">Очистити форму</button>
      <button type="button">Зареєструватись</button>
    </form>
  </body>
</html>
